<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatric Drip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full">
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-2xl font-semibold mb-4 text-blue-700">Pediatric IV Fluid Calculator</h2>
          <p class="text-sm text-gray-600 mb-4">
            <strong class="text-red-600">FOR EDUCATIONAL USE ONLY.</strong> Not for clinical decision-making.
          </p>
        
          <div class="space-y-4">
            <div>
              <label for="weight-kg" class="block text-sm font-medium text-gray-700 mb-1">
                Patient Weight (in kg)
              </label>
              <input type="number" id="weight-kg" placeholder="e.g., 15" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="drip-set" class="block text-sm font-medium text-gray-700 mb-1">
                IV Drip Set (gtt/mL)
              </label>
              <select id="drip-set" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <option value="60">60 gtt/mL (Microdrip - Peds)</option>
                <option value="10">10 gtt/mL (Macrodrip)</option>
                <option value="15">15 gtt/mL (Macrodrip)</option>
                <option value="20">20 gtt/mL (Macrodrip)</option>
              </select>
            </div>
          </div>
        
          <button id="calculate-drip" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-6">
            Calculate Rates
          </button>
        
          <div id="results-area" class="mt-6 border-t pt-6 hidden">
            <h3 class="text-xl font-semibold text-gray-800">Calculation Results</h3>
            <div class="mt-4 p-4 bg-gray-50 rounded-lg space-y-3">
              <div>
                <span class="font-medium text-gray-600">Maintenance Rate:</span>
                <span id="rate-ml-hr" class="text-2xl font-bold text-blue-700 float-right">...</span>
              </div>
              <hr>
              <div>
                <span class="font-medium text-gray-600">Drip Rate:</span>
                <span id="rate-gtt-min" class="text-2xl font-bold text-blue-700 float-right">...</span>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const weightInput = document.getElementById('weight-kg');
        const dripSetSelect = document.getElementById('drip-set');
        const calculateButton = document.getElementById('calculate-drip');
        const resultsArea = document.getElementById('results-area');
        const rateMlHrElem = document.getElementById('rate-ml-hr');
        const rateGttMinElem = document.getElementById('rate-gtt-min');

        calculateButton.addEventListener('click', () => {
          const weight = parseFloat(weightInput.value);
          const dripFactor = parseInt(dripSetSelect.value, 10);

          if (isNaN(weight) || weight <= 0) {
            alert("Please enter a valid weight in kg.");
            return;
          }
          
          let maintenanceRate = 0;
          
          if (weight <= 10) {
            maintenanceRate = weight * 4;
          } else if (weight <= 20) {
            maintenanceRate = (10 * 4) + ((weight - 10) * 2);
          } else {
            maintenanceRate = (10 * 4) + (10 * 2) + ((weight - 20) * 1);
          }

          const dripRate = (maintenanceRate * dripFactor) / 60;

          rateMlHrElem.textContent = `${maintenanceRate.toFixed(1)} mL/hr`;
          rateGttMinElem.textContent = `${Math.round(dripRate)} gtt/min`;
          
          resultsArea.classList.remove('hidden');
        });
      });
    </script>
</body>
</html>
